<html>
	<head>
		<script src="js/mail-generator.js"></script>
		<link href="css/style.css" rel="stylesheet" media="screen">
    <script>
      window.onload = function(){
      	
      	var mainDiv = document.getElementById("main");
      	var counterBlock = document.getElementById("counter") 
      	counterBlock.innerHTML = window.geemails.length;

    	for ( i = 0 ; i < window.geemails.length ; i++ ){
    		var mails = document.createElement("div");
    		mails.innerHTML = window.geemails[i].date + window.geemails[i].sender + window.geemails[i].subject;
    		mainDiv.appendChild(mails);
    		var bodyDisplay = document.getElementById("bodyDisplay");
    		mails.onclick = function(){bodyDisplay.innerHTML = window.geemails[i].body};
    	}
    		

      	var prependLoopies = function() {
      		var newMessage = getNewMessage();
      		var loopMail = document.createElement("div");
      		loopMail.innerHTML = newMessage.date + newMessage.sender + newMessage.subject ;
      		mainDiv.insertBefore(loopMail , mainDiv.firstChild);
      		window.geemails.push(newMessage);
      		counterBlock.innerHTML = window.geemails.length;
      	}

      	window.setInterval(prependLoopies,2000);


    	
 		 
        // ALL OF YOUR JAVASCRIPT CODE SHOULD GO HERE. 
        // We have to use window.onload so your JavaScript doesn't execute until the page has loaded and all HTML has been downloaded to your browser
        
      };
    </script>
	</head>
	<body>
		<div id="banner">
			<h1>GeeMails!</h1>
		</div>
		<div id="bodyDisplay"></div>
		<div id="counter"></div> 
		<div class="container" id="main">
			

		</div>
			

	</body>
</html>
